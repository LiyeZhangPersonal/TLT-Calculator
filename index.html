<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TLT NAV Calculator</title>
</head>
<body>
    <div class="container">
        <h1>TLT NAV Calculator</h1>
        <label for="interestRateChange">Change in Interest Rates (%):</label>

        <button onclick="calculateNAV()">Calculate NAV</button>
        <div id="result"></div>
    </div>
    <script src="nav-calculator.js"></script>
</body>
</html>
